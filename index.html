<script src="https://unpkg.com/htmx.org@1.9.5"></script>
<button hx-post="/clicked" hx-trigger="click">Click Me</button>
<button class="cntdown"
    hx-get="/countdown" 
    hx-boost="true" 
    hx-trigger="delay:1s"
>cntdown</button>
<button hx-get="/start_timer" hx-trigger="click" hx-target="previous button" hx-trigger="delay:0.3s">start</button>
<button hx-get="/stop_timer" hx-target="#cntdown">stop</button>
